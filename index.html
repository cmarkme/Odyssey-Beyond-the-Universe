<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odyssey Beyond the Known Universe</title>

  <!-- Turn.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
      color: #333;
    }

    #book {
      width: 800px;
      height: 600px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    #book img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>Odyssey Beyond the Known Universe</h1>
  <!-- Book Container -->
  <div id="book">
    <div><img src="images/page0001.jpg" alt="Page 1"></div>
    <div><img src="images/page0002.jpg" alt="Page 2"></div>
    <div><img src="images/page0003.jpg" alt="Page 3"></div>
    <div><img src="images/page0004.jpg" alt="Page 4"></div>
    <div><img src="images/page0005.jpg" alt="Page 5"></div>
    <div><img src="images/page0006.jpg" alt="Page 6"></div>
    <div><img src="images/page0007.jpg" alt="Page 7"></div>
    <div><img src="images/page0008.jpg" alt="Page 8"></div>
    <div><img src="images/page0009.jpg" alt="Page 9"></div>
    <div><img src="images/page0010.jpg" alt="Page 10"></div>
    <div><img src="images/page0011.jpg" alt="Page 11"></div>
    <div><img src="images/page0012.jpg" alt="Page 12"></div>
    <div><img src="images/page0013.jpg" alt="Page 13"></div>
    <div><img src="images/page0014.jpg" alt="Page 14"></div>
    <div><img src="images/page0015.jpg" alt="Page 15"></div>
  </div>

  <!-- Initialize Turn.js -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const book = document.getElementById("book");
      if (book) {
        $('#book').turn({
          width: 800,
          height: 600,
          autoCenter: true,
        });
      }
    });
  </script>

  <!-- Include jQuery (required for Turn.js) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
